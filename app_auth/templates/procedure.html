{% extends "base.html" %}
{% load static %}
{% block title %} Procédure {% endblock  %}


{% block content %} 
<div>


<div class="container py-3" >  
<form action="" method="get">
    <div class="card">
        <div class="card-header text-center">
            <h2>Bienvenue sur Online Loan</h2> 
            <p>Remplissez les informations suivantes pour soumettre vôtre demande.</p>
        </div>
    <div class="card-body">
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="firstname" class="label-form">Nom</label>
            <input type="text" id="firstname" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="lastname" class="label-form">Prénom</label>
            <input type="text" id="lastname" class="form-control">
        </div>    
    </div>


    <div class="col-md-12 mb-3">
        <label for="email" class="label-form">Email</label>
        <input type="email" id="email" class="form-control">
    </div>

    <div class="row mb-3">
    <div class="col-md-6">
        <label for="pays" class="label-form">Pays</label>
        <input type="text" id="pays" class="form-control">
    </div>
    <div class="col-md-6">
        <label for="ville" class="label-form">Ville</label>
        <input type="text" id="ville" class="form-control">
    </div>
    </div>

    <div class="row mb-3">
    <div class="col-md-8">
        <label for="adresse" class="label-form">Adresse</label>
        <input type="text" id="adresse" class="form-control">
    </div>
    <div class="col-md-4 mb-3">
        <label for="cp" class="label-form">Code Postal</label>
        <input type="text" id="cp" class="form-control">
    </div>
    </div>
    </div>
    <div class="card-footer">
    <input type="button" value="Envoyer" class="btn btn-primary form-control text-center">
    </div>
</div>
</form>
</div>  
</div>

{% endblock  %}
